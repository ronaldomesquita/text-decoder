<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Decodificador de Texto - Challenge Alura ONE</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <main>
            <header>
                <div>
                    <a href="./index.html"><img src="./images/logo.svg" alt="Logo - Alura"></a>
                </div>
            </header>

            <div class="input-field">
                <textarea name="text-input-field" id="text-input-field" cols="30" rows="10"
                    placeholder="Digite seu texto"></textarea>
                <div class="controls">
                    <div class="instruction">
                        <p>&#9888;&#65039; Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="button-box">
                        <button class="btn btn-encrypt">Criptografar</button>
                        <button class="btn btn-decrypt">Descriptografar</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="text-output-field">
            <div class="view-default">
                <img src="./images/illustration.svg" class="illustration"
                    alt="Ilustração - Alura.">
                <div class="msg-default">
                    <p>Nenhuma mensagem encontrada</p>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
